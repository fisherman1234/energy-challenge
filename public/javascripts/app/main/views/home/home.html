<div class="loading">
  <p class="loading-text">Loading ...</p>
</div>
<div class="content">
  <div class="row-fluid section" data-target="/breakdown">
    <div class="in-container">
      <h4>Real Time</h4>

      <div id="real-time"></div>
    </div>
    <p class="tip" id="real-time-tip"></p>
  </div>

  <div class="row-fluid section">
    <div class="in-container">

      <h4>Green Hours Forecast</h4>

      <div id="forecast" class="center"></div>
    </div>
  </div>


  <div class="row-fluid section" data-target="/history">
    <div class="in-container">
      <h4>Goals
        <small>March</small>
      </h4>
      <div class="row-fluid">
        <p class="span3 mobile-span legend">Green Hours</p>

        <div class="span9 mobile-span">
          <div class="progress">
            <div class="bar bar-green-hour" style="width: 0%;"></div>
            <div class="current-date-marker" style="left:10%">Today</div>
          </div>
        </div>
      </div>

      <div class="row-fluid">
        <p class="span3 mobile-span legend">CO2 Hours</p>

        <div class="span9 mobile-span">
          <div class="progress">
            <div class="bar bar-gray-hour" style="width: 0%;"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="row-fluid section">
    <div class="in-container">
      <h4>Advice</h4>

      <p>Get more green hours </p>

    </div>
  </div>


  <div class="row-fluid section">
    <div class="in-container">

      <h4>Scores
        <small>Past 6 months</small>
      </h4>
      <div id="scores"></div>
    </div>
  </div>
</div>
